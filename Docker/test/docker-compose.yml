version: "3.8"
volumes:
  psql_test:
services:
  api-app:
    build:
      context: ../../
      dockerfile: ./Docker/test/Dockerfile
    ports:
      - 4000:4000
    env_file:
      - ../../env/app_test.env
    depends_on:
      - db-app
    volumes:
      - ../../src:/usr/src/app
    tty: true
    stdin_open: true
  db-app:
    image: postgres
    env_file:
      - ../../env/postgres_test.env
    ports:
      - 5432:5432
    volumes:
      - psql_test:/var/lib/postgresql/data
